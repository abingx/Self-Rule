    - 192.88.99.0/24
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - ::1/128
    - fe80::/10
    - fc00::/7
    - fd00::/8
    - ff00::/8
  #include-interface:
  #- eth0
  #exclude-interface:
  #- eth1

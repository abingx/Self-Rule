# 全局配置
## 允许局域网
allow-lan: true
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
### 用户验证
authentication:
  - schroe:hyperapp
skip-auth-prefixes:
  - 127.0.0.1/32
  - ::1/128
## 运行模式
mode: rule
## 日志级别
log-level: info
## IPv6
ipv6: true
## TCP Keep Alive 设置
keep-alive-interval: 30
keep-alive-idle: 600
disable-keep-alive: false
## 进程匹配模式
find-process-mode: strict
## 外部控制 (API)
external-controller: 0.0.0.0:9090
#external-controller-cors:
#  allow-origins:
#    - '*'
#  allow-private-network: true
#external-controller-unix: mihomo.sock
#external-controller-pipe: \\.\pipe\mihomo
#external-controller-tls: 127.0.0.1:9443
#external-doh-server: /dns-query
secret: hyperapp
## 外部用户界面
external-ui: ui
## 自定义外部用户界面名字
external-ui-name: metacubexd
## 自定义外部用户界面下载地址
external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
## 缓存
profile:
  store-selected: true
  store-fake-ip: true
## 统一延迟
unified-delay: true
## TCP 并发
tcp-concurrent: true
## 出站接口
#interface-name: en0
## 路由标记
#routing-mark: 6666
## TLS
#tls:
#  certificate: string # 证书 PEM 格式，或者 证书的路径
#  private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径
#  ech-key: |-
#    -----BEGIN ECH KEYS-----
#    ACATwY30o/RKgD6hgeQxwrSiApLaCgU+HKh7B6SUrAHaDwBD/g0APwAAIAAgHjzK
#    madSJjYQIf9o1N5GXjkW4DEEeb17qMxHdwMdNnwADAABAAEAAQACAAEAAwAIdGVz
#    dC5jb20AAA==
#    -----END ECH KEYS-----
#  # ECH 密钥，如果填写则会启用 ECH
## 全局客户端指纹
global-client-fingerprint: chrome
## GEOIP 数据模式
geodata-mode: false
## GEO 文件加载模式
geodata-loader: standard
## 自动更新 GEO
geo-auto-update: true
geo-update-interval: 24
## 自定 GEO 下载地址
geox-url:
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb
## 自定全局 UA
#global-ua: clash.meta
## ETag 支持
#etag-support: true

# DNS
dns:
  enable: true
  #cache-algorithm: lru
  prefer-h3: false
  listen: 127.0.0.1:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
    - localhost
    - localhost.*.qq.com
    - localhost.*.weixin.qq.com
    - +.direct
    - cable.auth.com
    - +.msftconnecttest.com
    - +.msftncsi.com
    - detectportal.firefox.com
    - network-test.debian.org
    - resolver1.opendns.com
    - injections.adguard.org
    - local.adguard.org
    - pool.ntp.org
    - +.pool.ntp.org
    - +.ntp.org.cn
    - ntp.*.com
    - ntp?.*.com
    - time.*.com
    - time?.*.com
    - time.*.edu.cn
    - time.*.gov
    - stun.*
    - global.stun.twilio.com
    - global.turn.twilio.com
    - PDC._msDCS.*.*
    - DC._msDCS.*.*
    - GC._msDCS.*.*
    - +.cmpassport.com
    - +.10099.com.cn
    - id6.me
    - open.e.189.cn
    - mdn.open.wo.cn
    - opencloud.wostore.cn
    - auth.wosms.cn
    - auth.wostore
    - +.jegotrip.com.cn
    - +.icitymobile.mobi
    - +.cmbchina.com
    - +.pingan.com.cn
    - +.douyinvod.com
    - +.douyinliving.com
    - +.amemv.com
    - +.douyincdn.com
    - +.live.bilibili.com
    - +.bilivideo.com
    - +.bilivideo.cn
    - +.mcdn.bilivideo.cn
    - geosite:private
    - geosite:cn
  fake-ip-filter-mode: blacklist
  use-hosts: true
  use-system-hosts: false
  respect-rules: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.144
    - 180.76.76.76
    - 1.2.4.8
  nameserver-policy:
    "geosite:private,geosite:cn":
      - 223.5.5.5
      - 119.29.29.29
    "geosite:geolocation-!cn":
      - https://cloudflare-dns.com/dns-query
      - https://dns.google/dns-query
  proxy-server-nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  direct-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.144
    - 180.76.76.76
    - 1.2.4.8
  #direct-nameserver-follow-policy: false
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com


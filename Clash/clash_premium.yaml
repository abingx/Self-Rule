#wiki:https://dreamacro.github.io/clash/
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: true
external-controller: :9090
secret: hyperapp
proxy-providers:
  AmyTelecom:
    type: http
    path: ./proxy/AmyTelecom.yaml
    url: #clash订阅1，yaml格式节点
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
  PaopaoDog:
    type: http
    path: ./proxy/PaopaoDog.yaml
    url: #clash订阅2，yaml格式节点
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
  Self:
    type: http
    path: ./proxy/Self.yaml
    url: #clash订阅3，yaml格式节点
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
  FishChips:
    type: http
    path: ./proxy/FishChips.yaml
    url: #clash订阅4，yaml格式节点
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204

proxy-groups:
  - name: Global
    type: select
    proxies: [HK, JP, US, SG, TW, Other, DIRECT, AmyTelecom, PaopaoDog, FishChips]
    use:
      - Self
  - name: Bing
    type: select
    proxies: [DIRECT, HK, JP, US, SG, TW, Global]
  - name: AI
    type: select
    proxies: [US, JP, SG, TW, Global]
  - name: Telegram
    type: select
    proxies: [SG, US, HK, JP, TW, Global, DIRECT]
  - name: Github
    type: select
    proxies: [US, HK, JP, SG, TW, Global, DIRECT]
  - name: Crypto
    type: select
    proxies: [HK, JP, US, SG, TW, Global, DIRECT]
  - name: Oracle
    type: select
    proxies: [Other, HK, JP, US, SG, TW, Global, DIRECT]
  - name: VPS
    type: select
    proxies: [DIRECT, HK, JP, US, SG, TW, Global]
  - name: Apple
    type: select
    proxies: [DIRECT, HK, JP, US, SG, TW, Global]
  - name: OneDrive
    type: select
    proxies: [DIRECT, Global]
  - name: PikPak
    type: select
    proxies: [DIRECT, Global]
  - name: Anytype
    type: select
    proxies: [DIRECT, Global]
  - name: Speedtest
    type: select
    proxies: [DIRECT, HK, JP, US, SG, TW, Other, AmyTelecom, PaopaoDog, FishChips]
  - name: Guard
    type: select
    proxies: [REJECT, Global, DIRECT]
  - name: Final
    type: select
    proxies: [Global, DIRECT]
  - name: "Other"
    type: select
    filter: '.*'
    use:
      - PaopaoDog
  - name: "HK"
    type: url-test
    filter: '香港'
    use:
      - AmyTelecom
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
  - name: "US"
    type: url-test
    filter: '美国'
    use:
      - AmyTelecom
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
  - name: "SG"
    type: url-test
    filter: '新加坡'
    use:
      - AmyTelecom
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
  - name: "JP"
    type: url-test
    filter: '日本'
    use:
      - AmyTelecom
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
  - name: "TW"
    type: url-test
    filter: '台湾'
    use:
      - AmyTelecom
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
  - name: "AmyTelecom"
    type: select
    use:
      - AmyTelecom
  - name: "PaopaoDog"
    type: select
    use:
      - PaopaoDog
  - name: "FishChips"
    type: select
    use:
      - FishChips


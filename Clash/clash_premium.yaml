dns:
  enable: true
  #ipv6: false
  enhanced-mode: fake-ip
  #fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
  fallback: []
  fake-ip-filter:
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - "*.*.xboxlive.com"
    - apps.apple.com
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - WORKGROUP
tun:
  enable: true
  stack: gvisor
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53

patch:
  # 仓输入法配置
  # 通用配置
  # 是否开启icloud同步
  general/enableAppleCloud: true
  # icloud同步过滤规则
  general/regexOnCopyFile: 
    - ^.*[.]userdb.*$
    - ^.*build.*$
    - ^.*SharedSupport.*$
    - ^.*[.]bin$
    - installation\.yaml
  # 工具栏
  # 不显示键盘 icon 按钮
  toolbar/displayAppIconButton: false
  # 工具栏总高度
  toolbar/heightOfToolbar: 40
  # 键盘相关配置
  # 上下显示划动文本规则布局
  keyboard/swipeLabelUpAndDownLayout: true
  # 禁用按键声
  keyboard/enableKeySounds: false
  # 启用触控反馈
  keyboard/enableHapticFeedback: true
  # 启用分类符号按键
  keyboard/displayClassifySymbolButton: true
  # 数字九宫格键盘：数字键是否由 RIME 处理
  keyboard/numberKeyProcessByRimeOnNineGridOfNumericKeyboard: true
  # 数字九宫格键盘：左侧符号列表符号是否由 RIME 处理
  keyboard/leftSymbolProcessByRimeOnNineGridOfNumericKeyboard: true
  # 数字九宫格键盘：键盘右侧符号是否由 RIME 处理
  keyboard/rightSymbolProcessByRimeOnNineGridOfNumericKeyboard: true
  # Shift状态锁定
  keyboard/lockShiftState: false
  # 启动内嵌模式
  keyboard/enableEmbeddedInputMode: true
  # 设置符号光标居中
  keyboard/symbolsOfCursorBack:
    - '""'
    - "“”"
    - "''"
    - "‘’" 
    - "()"
    - "（）"
    - "《》"
    - "{}"
    - "[]" 
    - "〔〕"
  # 成对上屏的符号
  keyboard/pairsOfSymbols: 
    - ""
  # 中文26键显示大写字符
  keyboard/showUppercasedCharacterOnChineseKeyboard: false
  # 字体样式
  # 字体放在Fonts文件夹内，不是注解中的Font文件夹。name引用系统字体
  keyboard/style/fontFace:
    - name: "PingFangSC-Regular"
    - url: "LXGWWenKai-Regular.ttf"   
  # 配色方案
  keyboard/colorSchemas:
    __include: custom_color_schemas:/keyboard/colorSchemas
  # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
  rime/overrideDictFiles: false
  #自定义键盘
  customKeyStyles:
    __include: custom_keyboards:/customKeyStyles
  keyboards:
    __include: custom_keyboards:/keyboards

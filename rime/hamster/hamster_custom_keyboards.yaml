      name: iOS原生深色
      author: Sit
      back_color: "0xAA2D2C2C"
      button_back_color: "0xAA6D6D6D"
      button_pressed_back_color: "0xAA6D6D6D"
      #button_bubble_back_color: "0x016D6D6D"
      button_foreground_color: "0xFFFFFF"
      button_pressed_foreground_color: "0xFFFFFF"
      button_swipe_foreground_color: "0xFFFFFF"
      font_size: 20
      swipe_font_size: 8
      corner_radius: 5
      border_color: "0x01000000"
      text_color: "0xFFFFFF"
      lower_edge_color: "0xAA1B1B1E"
      shadow_color: "0xFFFFFF"
      shadow_size: 0
      hilited_candidate_back_color: "0x01000000"
      hilited_candidate_text_color: "0xFFFFFF"
      hilited_candidate_label_color: "0xFFFFFF"
      hilited_comment_text_color: "0xFFFFFF"
      candidate_text_color: "0xFFFFFF"
      comment_text_color: "0xFFFFFF"
      label_color: "0xFFFFFF"
      hilited_callout_back_color: "0x000000"
      hilited_callout_foreground_color: "0xFFFFFF"
keyStyle:
  command_Light: &cl
    name: command_Light
    buttonBackgroundColor: "0xCCBBAFA9" #按键背景色
    pressedButtonBackgroundColor: "0xCCBBAFA9" #按下背景色
    buttonForegroundColor: "0x000000" #按键字体颜色
    pressedButtonForegroundColor: "0x000000" #按下字体颜色
    swipeForegroundColor: "0x000000" #滑动字体颜色
    pressedSwipeForegroundColor: "0x000000" #按下滑动字体颜色
    #cornerRadius: 5 #按键圆角
    #borderSize: 0 #边框粗细
    #borderColor: "0x000000" #边框颜色
    #lowerEdgeColor: "0xCC868281" #下边框颜色
    #shadowColor: "0x000000" #阴影颜色
    #shadowSize: 0 #阴影粗细
    fontSize: 16 #按键字体大小
    swipeFontSize: 8 #按键滑动字体大小
  command_Black: &cb
    name: command_Black
    buttonBackgroundColor: "0xCC474747"
    pressedButtonBackgroundColor: "0xCC474747"
    buttonForegroundColor: "0xFFFFFF"
    pressedButtonForegroundColor: "0xFFFFFF"
    swipeForegroundColor: "0xFFFFFF"
    pressedSwipeForegroundColor: "0xFFFFFF"
    fontSize: 16
    swipeFontSize: 8
  space_Light: &sl
    name: space_Light
    buttonBackgroundColor: "0xCCFFFFFF"
    pressedButtonBackgroundColor: "0xCCFFFFFF"
    buttonForegroundColor: "0x000000" 
    pressedButtonForegroundColor: "0x000000" 
    swipeForegroundColor: "0x000000" 
    pressedSwipeForegroundColor: "0x000000" 
    fontSize: 16
    swipeFontSize: 8
  space_Black: &sb
    name: space_Black
    buttonBackgroundColor: "0xCC707070"
    pressedButtonBackgroundColor: "0xCC707070"
    buttonForegroundColor: "0xFFFFFF"
    pressedButtonForegroundColor: "0xFFFFFF"
    swipeForegroundColor: "0xFFFFFF"
    pressedSwipeForegroundColor: "0xFFFFFF"
    fontSize: 16
    swipeFontSize: 8
  keyboard_Light: &kl
    name: keyboard_Light
    buttonBackgroundColor: "0xCCFFFFFF"
    pressedButtonBackgroundColor: "0xCCFFFFFF"
    buttonForegroundColor: "0x000000" 
    pressedButtonForegroundColor: "0x000000" 
    swipeForegroundColor: "0x000000" 
    pressedSwipeForegroundColor: "0x000000" 
    fontSize: 19
    swipeFontSize: 9
  keyboard_Black: &kb
    name: keyboard_Black
    buttonBackgroundColor: "0xCC707070"
    pressedButtonBackgroundColor: "0xCC707070"
    buttonForegroundColor: "0xFFFFFF"
    pressedButtonForegroundColor: "0xFFFFFF"
    swipeForegroundColor: "0xFFFFFF"
    pressedSwipeForegroundColor: "0xFFFFFF"
    fontSize: 19
    swipeFontSize: 9
  translate_Light: &tl
    name: translate_Light
    buttonBackgroundColor: "0xCCBBAFA9"
    pressedButtonBackgroundColor: "0xCCBBAFA9"
    buttonForegroundColor: "0x000000"
    pressedButtonForegroundColor: "0x000000"
    swipeForegroundColor: "0x000000"
    pressedSwipeForegroundColor: "0x000000"
    fontSize: 18
    swipeFontSize: 8
  translate_Black: &tb
    name: translate_Black
    buttonBackgroundColor: "0xCC474747"
    pressedButtonBackgroundColor: "0xCC474747"
    buttonForegroundColor: "0xFFFFFF"
    pressedButtonForegroundColor: "0xFFFFFF"
    swipeForegroundColor: "0xFFFFFF"
    pressedSwipeForegroundColor: "0xFFFFFF"
    fontSize: 18
    swipeFontSize: 8
keyboards:
  - name: 原生中文
    isPrimary: true
    rows:
      - keys:
        - action: { character: { char: "q" } }
          swipe:
            - direction: up
              action: { character: { char: "1" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "`" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "w" } }
          swipe:
            - direction: up
              action: { character: { char: "2" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "@" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "e" } }
          swipe:
            - direction: up
              action: { character: { char: "3" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "#" } }
          callout:
            - action: { character: { char: ē } }
            - action: { character: { char: é } }
            - action: { character: { char: ě } }
            - action: { character: { char: è } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "r" } }
          swipe:
            - direction: up
              action: { character: { char: "4" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "$" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "t" } }
          swipe:
            - direction: up
              action: { character: { char: "5" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "%" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "y" } }
          swipe:
            - direction: up
              action: { character: { char: "6" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "^" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "u" } }
          swipe:
            - direction: up
              action: { character: { char: "7" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "&" } }
          callout:
            - action: { character: { char: ū } }
            - action: { character: { char: ú } }
            - action: { character: { char: ǔ } }
            - action: { character: { char: ù } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "i" } }
          swipe:
            - direction: up
              action: { character: { char: "8" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "*" } }
          callout:
            - action: { character: { char: ī } }
            - action: { character: { char: í } }
            - action: { character: { char: ǐ } }
            - action: { character: { char: ì } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "o" } }
          swipe:
            - direction: up
              action: { character: { char: "9" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "|" } }
          callout:
            - action: { character: { char: ō } }
            - action: { character: { char: ó } }
            - action: { character: { char: ǒ } }
            - action: { character: { char: ò } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "p" } }
          swipe:
            - direction: up
              action: { character: { char: "0" } }
              processByRIME: true
            - direction: down
              action: { character: { char: "\\" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
      - keys:
        - action: { characterMargin: { char: "a" } }
          processByRIME: true
          width: available
        - action: { character: { char: "a" } }
          swipe:
            - direction: up
              action: { character: { char: "!" } }
            - direction: down
              action: { character: { char: "！" } }
          callout:
            - action: { character: { char: ā } }
            - action: { character: { char: á } }
            - action: { character: { char: ǎ } }
            - action: { character: { char: à } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "s" } }
          swipe:
            - direction: up
              action: { character: { char: "-" } }
            - direction: down
              action: { character: { char: "_" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "d" } }
          swipe:
            - direction: up
              action: { character: { char: '"' } }
            - direction: down
              action: { character: { char: "“”" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "f" } }
          swipe:
            - direction: up
              action: { character: { char: "'" } }
            - direction: down
              action: { character: { char: "‘’" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "g" } }
          swipe:
            - direction: up
              action: { character: { char: "=" } }
            - direction: down
              action: { character: { char: "+" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "h" } }
          swipe:
            - direction: up
              action: { character: { char: "()" } }
            - direction: down
              action: { character: { char: "（）" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "j" } }
          swipe:
            - direction: up
              action: { character: { char: "<" } }
            - direction: down
              action: { character: { char: "《》" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "k" } }
          swipe:
            - direction: up
              action: { character: { char: ">" } }
            - direction: down
              action: { character: { char: "{}" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "l" } }
          swipe:
            - direction: up
              action: { character: { char: "[]" } }
            - direction: down
              action: { character: { char: "〔〕" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { characterMargin: { char: "l" } }
          processByRIME: true
          width: available
      - keys:
        - action: shift
          swipe:
            - direction: up
              action: tab
              label: "→"
              processByRIME: true
          processByRIME: true
          width:  { percentage: 0.13 }
          lightModeStyle: *cl
          darkModeStyle: *cb
        - action: none
          width: available
        - action: { character: { char: "z" } }
          swipe:
            - direction: up
              action: { character: { char: "~" } }
            - direction: down
              action: { character: { char: "···" } }
            - direction: left
              action: { shortcutCommand: "#左手模式" }
              processByRIME: true
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "x" } }
          swipe:
            - direction: up
              action: { character: { char: "?" } }
            - direction: down
              action: { character: { char: "？" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "c" } }
          swipe:
            - direction: up
              action: { character: { char: ":" } }
            - direction: down
              action: { character: { char: "：" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "v" } }
          swipe:
            - direction: up
              action: { character: { char: ";" } }
            - direction: down
              action: { character: { char: "；" } }
          callout:
            - action: { character: { char: ü } }
            - action: { character: { char: ǖ } }
            - action: { character: { char: ǘ } }
            - action: { character: { char: ǚ } }
            - action: { character: { char: ǜ } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "b" } }
          swipe:
            - direction: up
              action: { symbol: { char: "." } }
            - direction: down
              action: { character: { char: "。" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "n" } }
          swipe:
            - direction: up
              action: { symbol: { char: "," } }
            - direction: down
              action: { character: { char: "，" } }
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: { character: { char: "m" } }
          swipe:
            - direction: up
              action: { character: { char: "/" } }
            - direction: down
              action: { character: { char: "、" } }
            - direction: right
              action: { shortcutCommand: "#右手模式" }
              processByRIME: true
          processByRIME: true
          lightModeStyle: *kl
          darkModeStyle: *kb
        - action: none
          width: available
        - action: backspace
          processByRIME: true
          width: { percentage: 0.13 }
          lightModeStyle: *cl
          darkModeStyle: *cb
      - keys:
        - action: { keyboardType: numericNineGrid }
          swipe:
            - direction: up
              action: { keyboardType: emojis }
              label: "😀"
              processByRIME: true
            - direction: down
              action: { keyboardType: classifySymbolic } 
              label: "!?#"
              processByRIME: true
          processByRIME: true
          width: { percentage: 0.13 }
          lightModeStyle: *cl
          darkModeStyle: *cb
        - action: { shortcutCommand: "#中英切换" }
          label:
            text: ""
          callout:
            - action: { shortcutCommand: "#RimeSwitcher" }
              label: "Switcher"
              processByRIME: true
          processByRIME: true
          width: { percentage: 0.13 }
          lightModeStyle: *tl
          darkModeStyle: *tb
        - action: space
          label:
            text: "空格"
            loadingText: "Hamster雾凇"
          processByRIME: true
          width: available
          lightModeStyle: *sl
          darkModeStyle: *sb
        - action: enter
          processByRIME: true
          width: { percentage: 0.26 }
          lightModeStyle: *cl
          darkModeStyle: *cb
